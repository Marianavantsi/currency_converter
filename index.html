<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/img/money.png">
    <title>Currency Converter</title>
</head>
<body>
   <div class="container">
    <h1>Currency Converter</h1>
    <div class="currency-container">
        <select id="currency-first">
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="UAH">UAH</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="USD" selected>USD</option>
    </select>
    <input type="number" id="worth-first" value="1" min="0">
    </div>
    <div class="currency-container">
        <select id="currency-second">
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="UAH" selected>UAH</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="USD">USD</option>
    </select>
    <input type="number" id="worth-second" disabled >
    </div>
    <p class="exchange-rate" id="exchange-rate">1 USD = 36,7384 UAH</p>
   </div> 
   <script src="script.js"></script>
</body>
</html>
